<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Quran tab</title>
  <style>
    @font-face {
      font-family: 'quran-font-ar';
      src: url('UthmanTN_v2-0.ttf');
    }

    @font-face {
      font-family: 'quran-font-ar-ayah-number';
      src: url('quran-font-ar-ayah-number.ttf');
    }

    html,
    body {
      padding: 0;
      margin: 0 auto;
      text-align: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      /* position: absolute; */
      z-index: -1;
    }

    .overlay {
      filter: blur(1rem);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      color: white;
      font-size: 20px;
      text-align: center;
      z-index: 2;
    }

    .content {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      z-index: 3;
      max-width: 80vw;
      height: 82vh;
      display: flex;
      align-items: center;
      overflow: hidden;
    }


    .card {
      width: inherit;
      padding: 3em;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .arabic-sub {
      font-size: 24px;
      /* line-height: 28px; */
      vertical-align: middle;
      direction: rtl;
      margin: 0;
      color: #fff;
      font-weight: bold;
      font-style: normal;
      /* font-family: 'quran-font-ar'; */
    }

    .ayah-number {
      margin-right: 5px;
      font-family: 'quran-font-ar-ayah-number';
    }

    .surah-name {
      font-family: 'quran-font-ar-ayah-number';
      font-size: 18px;
      position: absolute;
      right: 6em;
      bottom: 7em;
      color: #fff;
      z-index: 99;
    }

    .hr-surah {
      display: block;
      margin: -5px auto 0;
      width: 135px;
      height: 15px;
    }

    .english-sub {
      font-size: 18px;
      color: #fff;
      font-family: 'quran-font-ar-ayah-number';
    }

    .fade-in-image {
      animation: fadeIn 1s;
    }

    .previous-ayah,
    .next-ayah {
      color: #fff;
      cursor: pointer;
      user-select: none;
      font-size: 30px;
    }

    .previous-ayah:hover,
    .next-ayah:hover {
      opacity: 0.5;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <img id="background-image" class="fade-in-image" src="https://source.unsplash.com/random/1920Ã—1080/?islam" />

  <div class="content">
    <span class="previous-ayah">&#9664;</span>
    <div class="card fade-in">
      <p class="arabic-sub">
        <span class="arabic-text"></span>
        <span class="ayah-number"></span>
      </p>
      <div>
        <p class="english-sub"></p>
        <audio controls id="audio-element">
        </audio>
      </div>
    </div>
    <span class="next-ayah">&#9654;</span>
  </div>

  <span class="surah-name">
    <span class="surah-name-text"></span>
    <img class="hr-surah" src="hr_bg.png">
  </span>
  <div class="overlay"></div>
  <script src="popup.js"></script>
</body>

</html>
