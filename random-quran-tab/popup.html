<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Quran tab</title>
  <link rel="stylesheet" href="popup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <img id="background-image" class="fade-in-image" src="https://source.unsplash.com/random/1920×1080/?islam" />

  <div class="content">

    <div class="header">
      <div class="menu">
        <button class="play-button">
          <span class="play-button-text">⏵︎</span>
        </button>
        <button class="pause-button">
          <span class="pause-button-text">⏸</span>
        </button>
        <button class="stop-button">
          <span class="stop-button-text">⏹</span>
        </button>
      </div>

    </div>

    <div class="main">
      <button class="previous-ayah">&#8249;</button>
      <div class="text-container">
        <p class="arabic-sub fade-in-text">
          <span class="arabic-text" id="arabic-text"></span>
          <span class="ayah-number"></span>
        </p>
        <div>
          <p class="english-sub fade-in-text">
            <span class="english-text"></span>
            <span class="ayah-number-english"></span>
          </p>
          <audio controls id="audio-element">
          </audio>
        </div>
      </div>
      <button class="next-ayah">&#8250;</button>
    </div>


    <div class="footer">
      <div class="dropdown-container">
        <label for="surah-dropdown" class="dropdown-label">Surah - السورة:</label>
        <select id="surah-dropdown" class="styled-dropdown">
        </select>
        <br>
        <label for="ayah-dropdown" class="dropdown-label">Ayah - الآية:</label>
        <select id="ayah-dropdown" class="styled-dropdown">
        </select>
      </div>

      <div class="tooltip surah-name-container">
        <span class="surah-name">
          <span class="surah-name-text"></span>
          <img class="hr-surah" src="assets/hr_bg.png">
        </span>

        <div id="surah-info-popover" class="surah-info-popover"></div>
      </div>
    </div>



  </div>

  <script src="popup.js"></script>
</body>

</html>
