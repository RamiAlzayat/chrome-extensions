<!DOCTYPE html>
<html>

<head>
  <title>Random Quote</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* background-image: url('https://source.unsplash.com/random/1920×1080/?islam');
      background-size: cover;
      background-position: center; */
      overflow: hidden;
    }

    #overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      width: 100vw;
      height: 100vh;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
    }

    #quote-container {
      border-radius: 10px;
      padding: 20px;
      max-width: 350px;
      text-align: center;
    }

    #background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      z-index: -1;
    }


    #quote {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #number {
      font-size: 14px;
    }

    .fade-in-image {
      animation: fadeIn 5s;
    }


    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <img id="background-image" class="fade-in-image" src="https://source.unsplash.com/random/1920×1080/?islam" />
  <div id="overlay">
    <div id="quote-container">
      <p id="quote"></p>
      <p id="number"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
